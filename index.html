<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="details">
                    <div class="topic">
                        Let's get in touch 
                    </div>
                    <p>We are open for any suggestion or to have a chat</p>
                    <div class="address information">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info">Address: 198 west 21th street suit 721 NewYork <br>NY 10016 </div>
                    </div>
                    <div class="phone information">
                        <div class="icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="info">Phone: +122 3344 334455</div>
                    </div>
                    <div class="telegram information">
                        <div class="icon">
                            <i class="	fab fa-telegram-plane"></i>
                        </div>
                        <div class="info">info@yourself.com </div>
                    </div>
                    <div class="wed information">
                        <div class="icon">
                            <i class="fas fa-globe-americas"></i>
                        </div>
                        <div class="info">www.yoursite.com</div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="details">
                    <div class="topic">Get in touch</div>
                    <div class="form">
                        <div class="fname">
                            <p>FULL NAME</p>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="email">
                            <p>EMAIL ADDRESS</p>
                            <input type="text"placeholder="Email">
                        </div>
                        <div class="subject">
                            <p>SUBJECT</p>
                            <input type="text"placeholder="Subject">
                        </div>
                        <div class="message">
                            <p>MESSAGE</p>
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button>Send Message</button>
                </div>
                
                
            </div>
        </div>
    </div>
    
</body>
</html>
